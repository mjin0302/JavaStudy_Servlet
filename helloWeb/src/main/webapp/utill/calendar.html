  <script>

    function getLastDate(month){
      // 마지막 날짜를 변환하는 함수
      if (month == 1) {
        return 31;
      } else if (month == 2) {
        return 28;
      } else if(month == 3){
        return 31;
      }else if(month == 4){
        return 30;

    function getFirstDay(month){
      // 1일의 요일정보를 반환하는 함수
      if(month==1){
        return 0;

        return 3;
      }else if(month == 3){

      }else if(month == 4){

      }

    }

    function makeCalendar(month){

    let table = document.createElement("table");

      for(let i = 0; i<getFirstDay(month); i++){
