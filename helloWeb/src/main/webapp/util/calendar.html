  <body>
    <h3>달력만들기.</h3>
    <div id="show">

    </div>

    <script>
      // 년도 대상 X

      let month = 2;
      makeCalendar(month);

      function getLastDate(month) {
        // 마지막 날짜를 반환하는 함수.
        if (month == 1) {
          return 31;
        } else if (month == 2) {
          return 28;
        }
      }
      function getFirstDay(month) {
        // 1일의 요일정보를 반환하는 함수.
        if (month == 1) {
          return 0;
        } else if (month == 2) {
          return 3;
        }
      }

      function makeCalendar(month) {
        let table = document.createElement("table");
        table.setAttribute("border", "1");
        let tbody = document.createElement("tbody");
        table.append(tbody);
        let tr = document.createElement("tr");
        // 1일의 위치가 일요일.
        for (let i = 0; i < 3; i++) {
          let td = document.createElement("td");
          tr.append(td);
        }
        for (let i = 1; i <= getLastDate(month); i++) {
          let td = document.createElement("td");
          td.innerText = i;
          tr.append(td);
          if (i % 7 == 0) {
            tbody.append(tr);
            tr = document.createElement("tr");
          }
        }
        tbody.append(tr);
        show.append(table); // table. =>
      }
    </script>
  </body>
